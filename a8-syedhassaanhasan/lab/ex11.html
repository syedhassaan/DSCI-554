<body>
	<h1>ğŸ‹ğŸ½â€â™‚ï¸ EX11: D3 choropleth map</h1>

	<p>Complete the answers in the page where marked with ğŸ’.</p>

	<div class="answer">

		<script src="node_modules/d3/dist/d3.min.js"></script>
		<script src="node_modules/topojson/dist/topojson.min.js"></script>

		<div><small>Original code from Observable examples at <a target="_blank"
					href="https://observablehq.com/@d3/choropleth">chorepleth</a> and <a
					href="https://observablehq.com/@d3/color-legend">@d3/color-legend</a></small></div>
		<svg id="chart" width="975" height="610"></svg>

		<script>
			/////////////////////////////////////////////////////////////
			//Color Legend code

			function legend({
				color,
				title,
				tickSize = 6,
				width = 320,
				height = 44 + tickSize,
				marginTop = 18,
				marginRight = 0,
				marginBottom = 16 + tickSize,
				marginLeft = 0,
				ticks = width / 64,
				tickFormat,
				tickValues
			} = {}) {  //ğŸ’ explain: defining the variable which can be passed to the legend function

				const svg = d3.create("svg")
					.attr("width", width)
					.attr("height", height)
					.attr("viewBox", [0, 0, width, height])
					.style("overflow", "visible")
					.style("display", "block");

				let x;

				// Continuous
				if (color.interpolator) {
					x = Object.assign(color.copy()
						.interpolator(d3.interpolateRound(marginLeft, width - marginRight)),
						{ range() { return [marginLeft, width - marginRight]; } });

					svg.append("image")
						.attr("x", marginLeft)
						.attr("y", marginTop)
						.attr("width", width - marginLeft - marginRight)
						.attr("height", height - marginTop - marginBottom)
						.attr("preserveAspectRatio", "none")
						.attr("xlink:href", ramp(color.interpolator()).toDataURL());

					//scaleSequentialQuantile doesnâ€™t implement ticks or tickFormat.
					if (!x.ticks) {
						if (tickValues === undefined) {
							const n = Math.round(ticks + 1);
							tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
						}
						if (typeof tickFormat !== "function") {
							tickFormat = d3.format(tickFormat === undefined ? ",f" : tickFormat);
						}
					}
				}

				//discrete
				else if (color.invertExtent) {
					const thresholds
						= color.thresholds ? color.thresholds() // scaleQuantize
							: color.quantiles ? color.quantiles() // scaleQuantile
								: color.domain(); // scaleThreshold

					const thresholdFormat
						= tickFormat === undefined ? d => d
							: typeof tickFormat === "string" ? d3.format(tickFormat)
								: tickFormat;

					x = d3.scaleLinear()
						.domain([-1, color.range().length - 1])
						.rangeRound([marginLeft, width - marginRight]);

					svg.append("g")
						.selectAll("rect")
						.data(color.range())
						.join("rect")
						.attr("x", (d, i) => x(i - 1))
						.attr("y", marginTop)
						.attr("width", (d, i) => x(i) - x(i - 1))
						.attr("height", height - marginTop - marginBottom)
						.attr("fill", d => d);

					tickValues = d3.range(thresholds.length);
					tickFormat = i => thresholdFormat(thresholds[i], i);
				}

				svg.append("g")
					.attr("transform", `translate(0, ${height - marginBottom})`)
					.call(d3.axisBottom(x)
						.ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined)
						.tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
						.tickSize(tickSize)
						.tickValues(tickValues))
					.call(g => g.selectAll(".tick line").attr("y1", marginTop + marginBottom - height))
					.call(g => g.select(".domain").remove())
					.call(g => g.append("text")
						.attr("y", marginTop + marginBottom - height - 6)
						.attr("fill", "currentColor")
						.attr("text-anchor", "start")
						.attr("font-weight", "bold")
						.text(title));

				return svg.node();
			}

			function ramp(color, n = 256) {
				const canvas = DOM.canvas(n, 1);
				const context = canvas.getContext("2d");
				for (let i = 0; i < n; ++i) {
					context.fillStyle = color(i / (n - 1));
					context.fillRect(i, 0, 1, 1);
				}
				return canvas;
			}

			/////////////////////////////////////////////////////////////
			//Choropleth code

			var promises = [];

			promises.push(d3.json("data/counties-albers-10m.json"));
			promises.push(d3.csv("data/unemployment.csv"));

			Promise.all(promises).then(function (values) {  //ğŸ’ explain: wait for foles to be fetched i.e the promises to be resolved
				var us = values[0];
				var data = values[1];

				states = new Map(us.objects.states.geometries.map(d => [d.id, d.properties]))  //ğŸ’ explain: create a new instance of Map

				format = d => `${d}%`

				path = d3.geoPath()

				color = d3.scaleQuantize([1, 10], d3.schemeBlues[9])  //ğŸ’ explain:

				//original line from Observable
				//data = Object.assign(new Map(await d3.csv("unemployment.csv", ({id, rate}) => [id, +rate])), {title: "Unemployment rate (%)"})
				data = Object.assign(new Map(data.map((d) => [d.id, +d.rate])));  //ğŸ’ explain:
				data.title = "Unemployment rate (%)";

				path = d3.geoPath()

				// const svg = d3.create("svg")
				svg = d3.select("#chart")
					.attr("viewBox", [0, 0, 975, 610]);

				svg.append("g")
					.attr("transform", "translate(610,20)")
					.append(() => legend({ color, title: data.title, width: 260 }));

				svg.append("g")
					.selectAll("path")
					.data(topojson.feature(us, us.objects.counties).features)  //ğŸ’ explain: draw boundaries for counties
					.join("path")
					.attr("fill", d => color(data.get(d.id)))  //ğŸ’ explain: add color to counties
					.attr("d", path)
					.append("title")
					.text(d => `${d.properties.name}, ${states.get(d.id.slice(0, 2)).name} ${format(data.get(d.id))}`);  //ğŸ’ explain: add name of county (to be visible on mouse over)

				svg.append("path")
					.datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))  //ğŸ’ explain: add boundary of states
					.attr("fill", "none")
					.attr("stroke", "white")
					.attr("stroke-linejoin", "round")
					.attr("d", path);
			});
		</script>
	</div>
</body>
