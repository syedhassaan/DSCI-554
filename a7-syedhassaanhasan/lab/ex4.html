	<h2>1 - Area chart example</h2>
	<hr>

	<p>Read the <a target="_blank" href="https://github.com/d3/d3/blob/master/API.md#areas">D3 Area API</a> then complete the Answer where indicated by ğŸ’</p>

	<p class="alert info">ğŸ’¡ Adapted from <a target="_blank" href="https://bl.ocks.org/mbostock/3883195">Mike Bostockâ€™s Block 3883195</a></p>

	<div class="answer">
		<cap>Answer</cap>

		<svg id="area-chart" style="display: block" width="960" height="500"></svg>

		<script>
			var parseTime = d3.timeParse('%d-%b-%y');
	
			d3.tsv('data.tsv', function (d) {
				d.date = parseTime(d.date);
				d.close = +d.close;
				return d;
			}).then(data => {
				var svg = d3.select('#area-chart');
				var margin = { top: 40, right: 20, bottom: 30, left: 50 },
					width = +svg.attr('width') - margin.left - margin.right, //ğŸ’ explain: setting the width
					height = +svg.attr('height') - margin.top - margin.bottom,
					g = svg.append('g').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
	
				var x = d3.scaleTime()
					.rangeRound([0, width]);
	
				var y = d3.scaleLinear()
					.rangeRound([height, 0]);
	
				var area = d3.area()  //ğŸ’  explain: create a new area generator.
					.x(d => x(d.date))
					.y1(d => y(d.close));  //ğŸ’  explain: set the topline y accessor.
	
				x.domain(d3.extent(data, d => d.date));
	
				y.domain(d3.extent(data, d => d.close));
	
				area.y0(y(d3.min(data, d => d.close)));  //ğŸ’  explain: set the baseline y accessor.
	
				//ğŸ’ explain what the following two lines of code do: 
				// y.domain([0, d3.max(data, d => d.close)]);
				// area.y0(y(0));
	
				g.append('path')
					.datum(data)
					.attr('fill', 'steelblue')
					.attr('d', area);
	
				g.append('g')
					.attr('transform', 'translate(0,' + height + ')')
					.call(d3.axisBottom(x));
	
				g.append('g')
					.call(d3.axisLeft(y))
					.append('text')
					.attr('fill', '#000')
					.attr('transform', 'rotate(-90)')
					.attr('y', 6)
					.attr('dy', '0.71em')
					.attr('text-anchor', 'end')
					.text('Price ($)');
			});
		</script>
	</div>
