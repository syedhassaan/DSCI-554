<!DOCTYPE html>
<html>

<head>
	<title>Afterimage</title>
	<style>
		html,
		body,
		svg {
			width: 100%;
			height: 100%;
			margin: 0;
			text-align: center;
		}
	</style>
	<script src="../node_modules/d3/dist/d3.min.js"></script>
</head>

<body>
	<svg style="background-color: red" id="svg" width="100%" height="100%">
		<text id='dummy' x='10' y='10' fill="#00000000">Fixate at the center of the cross for 15s, then look at the white
			background. Press space to reset.</text>
	</svg>

	<script>
		//ðŸŽ’ see https://github.com/d3/d3-selection/blob/v2.0.0/README.md#selection_node
		//ðŸŽ’ copy the description of selection.node() from the documentation here
		// Returns the first (non-null) element in this selection. If the selection is empty, returns null.

		//ðŸŽ’ see https://developer.mozilla.org/en-US/docs/Web/API/Element/clientWidth
		//ðŸŽ’ copy the description of element.clientWidth from the documentation here
		// The Element.clientWidth property is zero for inline elements and elements with no CSS; otherwise, it's the inner width of an element in pixels. It includes padding but excludes borders, margins, and vertical scrollbars (if present).

		//ðŸŽ’ see https://developer.mozilla.org/en-US/docs/Web/API/SVGTextContentElement
		//ðŸŽ’ copy the description of SVGTextContentElement.getComputedTextLength from the documentation here
		// Returns a float representing the computed length for the text within the element.

		var svg = d3.select('#svg'),
			width = svg.node().clientWidth,  //ðŸŽ’ explain --> inner width if svg in pixels
			height = svg.node().clientHeight,
			textWidth = d3.select('#dummy').node().getComputedTextLength(),  //ðŸŽ’ explain  --> computed length of the text in the svg
			instructions = d3.select('#dummy').text(),  //ðŸŽ’ explain --> selecting the text
			pad = 100,
			shortSide = 150,
			longSide = height - 2 * pad;

		svg.append('rect')
			.attr('x', (width - shortSide) / 2)
			.attr('y', (height - longSide) / 2)
			.attr('width', shortSide)
			.attr('height', longSide)
			.attr('fill', '#00ff00');

		svg.append('rect')
			.attr('x', (width - longSide) / 2)
			.attr('y', (height - shortSide) / 2)
			.attr('width', longSide)
			.attr('height', shortSide)
			.attr('fill', '#00ff00');

		svg.append('text')
			.attr('x', (width - textWidth) / 2)
			.attr('y', pad / 2)
			.text(instructions);

		//ðŸŽ’ use the code below to hide the svg after 15s
		svg.transition()
		    .delay(15000)  //ðŸŽ’ set transition to time to 15s
		    .style('visibility', 'hidden');  //ðŸŽ’ explain --> transitioning the visibility from visible to hidden


		var show;
		d3.select('body').on("keydown", event => {
			if (event.code === 'Space') {
				//ðŸŽ’ replace show/hide logic to make svg visible and hide it after 15s
				show = !show;
				svg.style('visibility', show ? 'hidden' : 'visible');

				svg.style('visibility', 'visible');
				svg.transition()
					.delay(15000)
					.style("visibility", "hidden");
			}
		});
	</script>
</body>

</html>
